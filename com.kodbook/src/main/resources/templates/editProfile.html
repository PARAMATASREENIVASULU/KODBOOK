<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Edit Profile Page</title>
</head>
<body>
	<h2>Edit Your Profile</h2>
	<form action="/updateProfile" method="post" enctype="multipart/form-data">
		<label>DOB :</label>
			<input type = "date" name = "dob">
			<br><br>
			<label>GENDER : </label>
			<label>M</label><input type = "radio" name = "gender" value = "M">
			<label>F</label><input type = "radio" name = "gender" value = "F">
			<label>O</label><input type = "radio" name = "gender" value = "O">
			<br><br>
			<label>CITY : </label>
			<input type = "text" name = "city">
			<br><br>
			<label>BIO : </label>
			<input type = "text" name = "bio">
			<br><br>
			<label>COLLEGE : </label>
			<input type = "text" name = "college">
			<br><br>
			<label>LINKEDIN : </label>
			<input type = "TEXT" name = "linkedIn">
			<br><br>
			<label>GIT HUB : </label>
			<input type = "text" name = "getHub">
			<br><br>
			<input type = "file" name = "profilePic" accept="image/*"/>
			<br><br>
			<input type="submit" value="Update Profie">		
	</form>
</body>
</html>
