<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Post</title>
    <style>
    	
body {
    font-family: 'Poppins', sans-serif;
    background-color: #F5EDED;
    color: #2A2A2A; 
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Navigation bar styling */
nav {
    background-color: #7FA1C3;
    padding: 15px;
    width: 100%;
    display: flex;
    justify-content: space-around;
    align-items: center;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
}

nav a {
    color: white;
    font-size: 1.2em;
    text-decoration: none;
    padding: 10px 15px;
    transition: background-color 0.3s ease;
    border-radius: 10px;
}

nav a:hover {
    background-color: #6482AD;
}

/* Heading styling */
h2 {
    color: #6482AD; 
    font-size: 2.5em;
    text-align: center;
    margin-bottom: 20px;
}

/* Form styling */
form {
    background-color: white;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

/* Textarea for caption */
textarea {
    width: 90%;
    height: 100px;
    padding: 15px;
    border: 2px solid #6482AD; 
    border-radius: 10px;
    font-size: 1.1em;
    resize: none;
    margin-bottom: 20px;
}

/* File input styling */
input[type="file"] {
    font-size: 1.1em;
    margin-bottom: 20px;
}

/* Submit button */
button[type="submit"] {
    background-color: #7FA1C3;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 25px;
    font-size: 1.2em;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
    background-color: #6482AD;
}
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <nav>
        <a href="/home">News feed</a>
        <a href="/openCreatePost">Create post</a>
        <a href="#">My profile</a>
    </nav>

    <h2>Profile Creation</h2>
    
    <form id="profileForm" action="/createPost" method="post" enctype="multipart/form-data">
        <textarea name="caption" placeholder="Write your caption here..." required></textarea>
        <br><br>
        <input type="file" name="photo" accept="image/*" />
        <br><br>
        <button type="submit">POST</button>
    </form>
</body>
</html>
